<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Inspired Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        .markdown-table {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #d1d5da;
            border-collapse: collapse;
        }

        .markdown-table th,
        .markdown-table td {
            padding: 12px 16px;
            border: 1px solid #d1d5da;
            text-align: left;
        }

        .markdown-table th {
            background-color: #f1f8ff;
            font-weight: bold;
        }

        .markdown-table tr:nth-child(even) {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <table class="markdown-table">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
